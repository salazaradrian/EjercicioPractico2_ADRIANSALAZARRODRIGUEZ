<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Plataforma Académica</title>

    <!-- Bootstrap rápido desde CDN -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">

        <a class="navbar-brand" href="/">Plataforma</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">

                <li class="nav-item">
                    <a th:href="@{/}" class="nav-link">Inicio</a>
                </li>

                <!-- ADMIN -->
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/usuarios}" class="nav-link">Usuarios</a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/roles}" class="nav-link">Roles</a>
                </li>

                <!-- PROFESOR -->
                <li class="nav-item" sec:authorize="hasRole('PROFESOR')">
                    <a th:href="@{/reportes}" class="nav-link">Reportes</a>
                </li>

                <!-- ESTUDIANTE -->
                <li class="nav-item" sec:authorize="hasRole('ESTUDIANTE')">
                    <a th:href="@{/perfil}" class="nav-link">Mi Perfil</a>
                </li>

                <!-- CONSULTAS (solo admin para examen) -->
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/consultas}" class="nav-link">Consultas</a>
                </li>

            </ul>

            <div class="d-flex">

                <span class="text-white me-3" sec:authorize="isAuthenticated()">
                    Hola, <span sec:authentication="name"></span>
                </span>

                <a sec:authorize="isAnonymous()" th:href="@{/login}" class="btn btn-outline-light">Login</a>

                <a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="btn btn-danger">Logout</a>

            </div>
        </div>
    </div>
</nav>

<!-- CONTENIDO -->
<div class="container">
    <div th:replace="${contenido}"></div>
</div>

<!-- FOOTER -->
<footer class="bg-dark text-white text-center p-3 mt-4">
    Plataforma Académica © 2025
</footer>

</body>
</html>
