<div th:fragment="contenido">

    <h2 class="mb-4">Gesti√≥n de Usuarios</h2>

    <a th:href="@{/usuarios/nuevo}" class="btn btn-success mb-3">Nuevo Usuario</a>

    <table class="table table-striped table-hover shadow-sm">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Activo</th>
            <th>Acciones</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="u : ${usuarios}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.nombre + ' ' + u.apellido}"></td>
            <td th:text="${u.email}"></td>
            <td th:text="${u.rol.nombre}"></td>
            <td>
                <span class="badge bg-success" th:if="${u.activo}">Activo</span>
                <span class="badge bg-danger" th:if="${!u.activo}">Inactivo</span>
            </td>
            <td>
                <a th:href="@{'/usuarios/editar/' + ${u.id}}" class="btn btn-warning btn-sm me-1">Editar</a>
                <a th:href="@{'/usuarios/eliminar/' + ${u.id}}" class="btn btn-danger btn-sm me-1">Eliminar</a>
                <a th:href="@{'/usuarios/detalle/' + ${u.id}}" class="btn btn-info btn-sm">Detalle</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
