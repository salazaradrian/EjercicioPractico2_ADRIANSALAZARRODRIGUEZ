<div th:fragment="contenido">

<h3 th:text="${usuario.id == null ? 'Nuevo Usuario' : 'Editar Usuario'}"></h3>

<form th:object="${usuario}" th:action="@{/usuarios/guardar}" method="post">

    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label>Nombre</label>
        <input th:field="*{nombre}" class="form-control">
    </div>

    <div class="mb-3">
        <label>Apellido</label>
        <input th:field="*{apellido}" class="form-control">
    </div>

    <div class="mb-3">
        <label>Email</label>
        <input th:field="*{email}" class="form-control">
    </div>

    <div class="mb-3">
        <label>Contrase√±a</label>
        <input th:field="*{password}" class="form-control" type="password">
    </div>

    <div class="mb-3">
        <label>Rol</label>
        <select th:field="*{rol}" class="form-control">
            <option th:each="r : ${roles}" th:value="${r.id}" th:text="${r.nombre}"></option>
        </select>
    </div>

    <div class="mb-3">
        <label>Activo</label>
        <input type="checkbox" th:field="*{activo}" />
    </div>

    <button class="btn btn-success">Guardar</button>

</form>

</div>
