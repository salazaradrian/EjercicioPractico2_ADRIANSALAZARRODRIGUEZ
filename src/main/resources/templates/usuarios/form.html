<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Formulario Usuario</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #eef2f7;
        }

        .card {
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h2 {
            font-weight: 700;
            color: #2c3e50;
        }

        label {
            font-weight: 600;
            color: #34495e;
        }

        .btn-primary {
            padding: 10px 25px;
            font-weight: 600;
            border-radius: 8px;
        }
    </style>
</head>

<body>

<div class="container py-5" th:fragment="contenido">
    <div class="row justify-content-center">
        <div class="col-md-7">

            <div class="card">

                <h2 class="text-center mb-4"
                    th:text="${usuario.id == null ? 'Nuevo Usuario' : 'Editar Usuario'}"></h2>

                <form th:action="@{/usuarios/guardar}" method="post">

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>Nombre</label>
                            <input type="text" name="nombre" th:value="${usuario.nombre}" class="form-control" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label>Apellido</label>
                            <input type="text" name="apellido" th:value="${usuario.apellido}" class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" name="email" th:value="${usuario.email}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Password</label>
                        <input type="text" name="password" th:value="${usuario.password}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Rol</label>
                        <select name="rol.id" class="form-control" required>
                            <option th:each="r : ${roles}" th:value="${r.id}" th:text="${r.nombre}"></option>
                        </select>
                    </div>

                    <div class="text-center mt-4">
                        <button class="btn btn-primary">Guardar</button>
                    </div>

                </form>

            </div>

        </div>
    </div>
</div>

</body>
</html>
